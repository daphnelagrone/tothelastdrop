    <body class="review-body">
      <style>
      body  {
              background-image: url("img/wood.jpg");
              background-repeat:no-repeat;
              background-size:cover;
              background-size: 2000px;
        }
      </style>
      
      <h2 class="formrequest">Please give us a review!</h2>
      
      <form action="index.html" method="post" class="form">
        
        <fieldset>
          
          <legend><span class="number">1</span>Your Name</legend>
          
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name">
          
        </fieldset>
        
        <fieldset>
          
          <legend><span class="number">2</span>Your Rating</legend>
          
          <label>Rating:</label>
          <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">1/5</label><br>
          <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">2/5</label><br>
          <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">3/5</label><br>
          <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">4/5</label><br>
          <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">5/5</label><br>
          
          </fieldset>
          
        <fieldset>
          
         <legend><span class="number">3</span>Additional Remarks</legend>
          
          <label for="bio">Comments:</label>
          <textarea id="bio" name="user_bio"></textarea>
          
        </fieldset>
          
        <button type="submit">Submit Review</button>
        
      </form>
